<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
        <title>ExtremelySimpleTextLabeler</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
        <link href="css/style.css" type="text/css" rel="stylesheet">
        <link href="css/autocomplete.css" type="text/css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js"></script>
        <script src="js/sample_control.js"></script>
        <script src="js/sample_io.js"></script>
        <script src="js/interface_control.js"></script>
    </head>
    <body>
        <div>
            <div class="navbar-fixed">
                <nav role="navigation" style="padding-left:50px; background-color: #37394e;">
                    Extremely Simple Text Labeler
                </nav>
            </div>
            <div class="text-container wrapper">
                <div class="row">
                    <div class="col s12 m12" style="padding-top: 10px;">
                        <button id="new-sample" class="waves-effect waves-light btn" onclick="addSample('something here')">Add new samples</button>
                    </div>
                </div>
                <div class="row">
                    <ul class="pagination"></ul>
                    <div id="card-holder" class="col s12 m12" style="padding-right:30%">
                    </div>
                </div>
            </div>
        </div>

        <ul id="slide-out" class="sidenav sidenav-fixed" style="margin-top:64px; background-color: #4f5169;">
            <div class="container center">
                <!-- <li>
                    <div class="switch" id="show-labelled">
                        Show labelled
                        <label>
                            Off
                            <input type="checkbox" onchange=hideLabelled(this)>
                            <span class="lever"></span>
                            On
                        </label>
                    </div>
                </li> -->
                <li style="padding-top: 100px;">
                </li>     
                <li>
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="upload-samples">Upload a CSV for the samples:</label>
                            <input type="file" id="upload-samples"  class="form-control" accept=".csv" required />
                        </div>
                        <div class="form-group">
                            <button type="button" id="submit-samples" class="btn btn-primary" onclick=startSamplesParsing()>Upload Samples</button>
                        </div>
                    </form>
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="upload-class">Upload a CSV for the class names:</label>
                            <input type="file" id="upload-class"  class="form-control" accept=".csv" required />
                        </div>
                        <div class="form-group">
                            <button type="button" id="submit-class" class="btn btn-primary" onclick=startClassParsing()>Upload Class</button>
                        </div>
                    </form>
                </li>
                <li>
                    <div style="border-bottom: 1px solid gray; margin-top: 10px; margin-bottom: 10px;"></div>
                </li>
                <li>
                    <button type="button" id="download-samples" class="btn btn-primary" onclick=downloadSamplesJSON()>Download</button>
                </li>
            </div>
        </ul>
    </body>
</html>
