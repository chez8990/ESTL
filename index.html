<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
  <div >
    <nav role="navigation" style="padding-left:50px;">
      Simple Text Labeler
    </nav>
    <div class="wrapper">
      <div class="row">
        <div class="col s12 m12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Sample 1</span>
              <p>some text here to be labeled</p>
            </div>
            <div class="card-action">
              <input type="text" id="class-search" class="autocomplete" placeholder="type in your class here">
              <ul id='dropdown1' class='dropdown-content'>
                <li><a href="#!">one</a></li>
                <li><a href="#!">two</a></li>
                <li class="divider" tabindex="-1"></li>
                <li><a href="#!">three</a></li>
                <li><a href="#!"><i class="material-icons">view_module</i>four</a></li>
                <li><a href="#!"><i class="material-icons">cloud</i>five</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ul id="slide-out" class="sidenav sidenav-fixed" style="margin-top:70px;">
    <div class="container center">
      <li style="padding-top: 100px;">
        <div class="row">
          <div class="col">
            <input type="text" id="autocomplete-input" class="autocomplete" placeholder="type in your class here">  
          </div>
          <div class="col">
            <i class="material-icons">search</i>
          </div>
        </div>
        
      </li>       
      <li><a href="#!">First Sidebar Link</a></li>
      <li><a href="#!">Second Sidebar Link</a></li>
    </div>
  </ul>
</html>
