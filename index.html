<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
        <title>ESTL</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js"></script>
        <script src="js/cache.js"></script>
        <script src="js/handle_sample.js"></script>
        <script src="js/upload_sample.js"></script>
    </head>
    <body>
        <div>
            <nav role="navigation" class="orange darken-2" style="padding-left:50px;">
                Extremely Simple Text Labeler
            </nav>
            <div class="wrapper">
                <div class="row">
                    <div class="col s12 m12" style="padding-top: 10px;">
                        <button id="new-sample" class="waves-effect waves-light btn" onclick="addSample('something here')">Add new samples</button>
                    </div>
                </div>
                <div class="row">
                    <ul class="pagination"></ul>
                    <div id="card-holder" class="col s12 m12" style="padding-right:30%">
                    </div>
                </div>
            </div>
        </div>

        <ul id="slide-out" class="sidenav sidenav-fixed" style="margin-top:70px;">
            <div class="container center">
                <li style="padding-top: 100px;">
                </li>     
                <li>
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="upload-samples">Upload a CSV formatted file:</label>
                            <input type="file" id="upload-samples"  class="form-control" accept=".csv" required />
                        </div>
                        <div class="form-group">
                            <button type="button" id="submit-samples" class="btn btn-primary" onclick=startCSVParsing()>Upload File</button>
                        </div>
                    </form>
                </li>
            </div>
        </ul>
    </body>
</html>
